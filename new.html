<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> React learn </title>
    <script src='bower_components/babel/browser.min.js' type="text/javascript"></script>
    <script src='bower_components/react/react.js' type="text/javascript"></script>
    <script src='bower_components/react/react-dom.js' type="text/javascript"></script>
  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel">

      var HelloWorld = React.createClass({
        propTypes: {
          name: React.PropTypes.string,
          isPerson: React.PropTypes.bool
        },

        getInitialState: function() {
          return {
            value: 1
          }
        },

        componentDidMount: function() {
          this.setState({
            value: 2
          });
        },

        render: function() {
          var greeting = "World";
          if (this.props.isPerson) {
            greeting = (<Person name={this.props.name} />)
          }
          return (
            <div>
              <h1> Hello {greeting} </h1>
              {this.state.value}
            </div>
          )
        }
      });

      var Person = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired
        },

        render: function() {
          return (
            <span> {this.props.name} </span>
          )
        }
      });

      ReactDOM.render(
        <HelloWorld name='John' isPerson={true}/>,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
